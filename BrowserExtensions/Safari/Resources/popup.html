<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --border-color: #e0e0e0;
      --accent-color: #007AFF;
      --success-color: #34C759;
      --error-color: #FF3B30;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1c1c1e;
        --text-color: #ffffff;
        --border-color: #38383a;
      }
    }
    
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
    }
    
    h2 {
      margin: 0 0 16px 0;
      font-size: 17px;
      font-weight: 600;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: var(--border-color);
      border-radius: 10px;
      margin-bottom: 16px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--success-color);
    }
    
    .status-dot.disconnected {
      background: var(--error-color);
    }
    
    .status-text {
      font-size: 14px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      margin-bottom: 12px;
      box-sizing: border-box;
      font-size: 15px;
      background: var(--bg-color);
      color: var(--text-color);
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-color);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    button:active {
      opacity: 0.8;
    }
    
    .info {
      font-size: 12px;
      color: #8e8e93;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Nexus Download Manager</h2>
  
  <div class="status" id="status">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-text" id="statusText">Checking connection...</span>
  </div>
  
  <input type="text" id="urlInput" placeholder="Enter URL to download">
  <button id="downloadBtn">Download with Nexus</button>
  
  <p class="info">Right-click any link to download with Nexus</p>
  
  <script src="popup.js"></script>
</body>
</html>
