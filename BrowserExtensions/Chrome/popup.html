<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 16px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4CAF50;
    }
    .status-dot.disconnected {
      background: #f44336;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Nexus Download Manager</h2>
  <div class="status" id="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Checking connection...</span>
  </div>
  <input type="text" id="urlInput" placeholder="Enter URL to download">
  <button id="downloadBtn">Download with Nexus</button>
  <p class="info">Right-click any link to download with Nexus</p>
  
  <script src="popup.js"></script>
</body>
</html>
